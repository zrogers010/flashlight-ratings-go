services:
  db:
    image: postgres:16-alpine
    container_name: flashlight-db
    environment:
      POSTGRES_DB: flashlight
      POSTGRES_USER: flashlight_app
      POSTGRES_PASSWORD: flashlight_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashlight_app -d flashlight"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations/0001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
      - ./db/migrations/0002_market_intelligence.sql:/docker-entrypoint-initdb.d/002_market_intelligence.sql:ro
      - ./db/seeds/0001_scoring_profiles.sql:/docker-entrypoint-initdb.d/003_scoring_profiles.sql:ro
      - ./db/seeds/0002_demo_flashlights.sql:/docker-entrypoint-initdb.d/004_demo_flashlights.sql:ro

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        TARGET: api
    container_name: flashlight-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://flashlight_app:flashlight_dev@db:5432/flashlight?sslmode=disable
      API_ADDR: :8080
    ports:
      - "8080:8080"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        TARGET: worker
    container_name: flashlight-worker
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - worker.env
    environment:
      DATABASE_URL: postgres://flashlight_app:flashlight_dev@db:5432/flashlight?sslmode=disable
      AMAZON_SYNC_DRY_RUN: "true"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
        API_BASE_URL: http://api:8080
    container_name: flashlight-web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      API_BASE_URL: http://api:8080
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  pgdata:
